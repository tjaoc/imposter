services:
  # MongoDB para desarrollo
  mongodb:
    image: mongo:7.0
    container_name: imposter-mongodb-dev
    restart: unless-stopped
    stop_grace_period: 10s  # Apagado limpio para evitar "unclean shutdown" en el siguiente arranque
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: imposter
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - imposter-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend para desarrollo
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: imposter-backend-dev
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=mongodb://mongodb:27017/imposter
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - imposter-network
    command: npm run dev

  # Frontend para desarrollo
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: imposter-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_SOCKET_URL=http://localhost:4000
      - API_PROXY_TARGET=http://backend:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - imposter-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  imposter-network:
    driver: bridge
