<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes, interactive-widget=resizes-visual"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="Impostor" />
    <meta name="theme-color" content="#0a0e27" />
    <!-- PWA / Add to Home Screen (estÃ¡ndar; reemplaza apple-mobile-web-app-capable deprecado) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Imposter" />
    <link
      rel="apple-touch-icon"
      href="/apple-touch-icon-180x180.png"
      sizes="180x180"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" /></noscript>
    <title>Imposter</title>
    <style>
      #app-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #020617 0%, #0f172a 50%, #020617 100%);
        transition: opacity 0.4s ease-out, visibility 0.4s;
      }
      #app-splash.splash-hidden {
        opacity: 0;
        visibility: hidden;
      }
      #app-splash .splash-icon-wrap {
        animation: splash-pulse 1.5s ease-in-out infinite;
      }
      @keyframes splash-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }
    </style>
  </head>
  <body>
    <div id="app-splash" aria-hidden="true">
      <div class="splash-icon-wrap">
        <img src="/icons/icon-192x192.svg" alt="" width="120" height="120" class="splash-icon" />
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
